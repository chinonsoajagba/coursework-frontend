<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--script src="https://unpkg.com/vue"></script-->
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="App">
        <h1>My TodoList</h1>
        <input type="text" id="newTask" v-model = "newTask">
        <button id="addButton" v-on:click="addItem">add</button>
        <ul id="tasklist">
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </ul>
    </div>
    
    <script>
        let app = new Vue({
            el: "#App",
            data: { newTask: "defaultContent" }, 
            methods: {
                addItem: function(){
                    let taskItem = document.createElement("li");
                    taskItem.innerText = app.newTask;

                    document.getElementById("tasklist").appendChild(taskItem);
                    
                    app.newTask="";
                }
            }
        })
        
    </script>

</body>
</html>
