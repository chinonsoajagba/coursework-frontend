<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
    <!--script src="https://unpkg.com/vue"></script-->
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <title>Pet Store App</title>
</head>
<button>
        {{itemsInTheCart}}
        <span class="fa-solid fa-cart-shopping"></span>
        checkout
      </button>
<style>
img {
      width: 10;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
</style>
<body>
    <div id="app">

    <header>
        <h1 v-text="sitename"></h1>
    </header>

    <main>

        <figure>
            <img v-bind:src="product.image" alt="This is item Cat Food">
            <h2 v-text="product.title"></h2>
            <p v-html="product.desctiption"></p>
            <p>Price: {{product.price}}</p>
            <input type="button" value="Add to the cart"
            v-on:click="addItemToTheCart">
        </figure>
    </main>
</div>
    <script>
        let webstore = new Vue ({
            el: "#app",
            data:{            
                sitename: "This is my wonderful app",
                product : {
                    id: 1001,
                    title: "Cat Food, 25lb bag",
                    desctiption: "A 25lb bag of <em>irresistable</em>,"+
                    "organic goodness for your cat.",
                    price: 2000,
                    image:"images/product-fullsize.jpg",
                    availableInventory: 5
                },
                cart: []
      },
      methods: {
        addItemToTheCart: function(){
          this.cart.push(this.products.id);
        }
      },
      computed: {
        itemsInTheCart: function() {
            return this.cart.length || "";
        },
        canAddToTheCart: function() {
          return this.products.availableInventory > this.itemsInTheCart;
        }
            }
        })
    </script>
</body>
</html>
